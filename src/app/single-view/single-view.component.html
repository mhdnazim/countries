<div class="container mt-7 shadow">
    <div class="row">


        <div class="col-lg-12 p-5 mt-3 ">
            <img class="img-fluid max-width-100% height-auto m-auto d-flex" [src]="singleFilm.flags.png" alt="" width="50%"><br><br>
            <h1 class="text-danger text-center">{{singleFilm.name.official }}</h1>
            <p class="mt-5" style="color: grey;">{{singleFilm.overview}}</p>

            <div class="bg-secondary mt-5  ">
                <ul class="list-group mt-2 shadow  bg-secondary ">
                    <li class="list-group-item py-3 text-success text-center">
                        <span class="text-light fw-bold m-3"><span style="color: rgb(59, 206, 96);;">Capital Of Country
                                :&nbsp;&nbsp;</span> <span class="text-light">{{singleFilm.capital}}</span></span>
                    </li>
                    <li class="list-group-item py-3 text-success text-center">
                        <span class="text-light fw-bold m-3"><span style="color: rgb(59, 206, 96);">Region
                                :</span>&nbsp;&nbsp;<span class="text-light">{{singleFilm.region}}</span></span>
                    </li>
                    <li class="list-group-item py-4 text-success text-center">
                        <span class="text-light fw-bold m-3"><span style="color: rgb(59, 206, 96);">Population
                                :</span>&nbsp;&nbsp;<span class="text-light">{{singleFilm.population}}</span></span>
                    </li>
                    <li class="list-group-item py-4 text-success text-center">
                        <span class="text-light fw-bold m-3"><span style="color: rgb(59, 206, 96);">Timezones
                                :</span>&nbsp;&nbsp;<span class="text-light">{{singleFilm.timezones}}</span></span>
                    </li>
                    





                </ul>
            </div>
            <button routerLink="" type="button" class="btn btn-success mt-5 w-100 text-primary">Go Back</button>

        </div>

    </div>

</div>
